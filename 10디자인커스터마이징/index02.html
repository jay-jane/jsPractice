<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- css 링크 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jquery 링크 -->
        <script src="jquery/jquery-3.6.3.min.js"></script>
        <!-- 부트스트랩 테마가 필요하다면 이 곳에 추가 -->
    
        <!-- js 링크 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- 커스터마이징 디자인 - 마지막에 덮어줌 -->
        <link rel="stylesheet" href="index02.css">
</head>
<body>

    <section id="product">
        <div class="container">
            <h2>상세보기<span>(쿠팡 예제)</span><hr></h2>
            <div class="row">
                <div class="col-sm-6 col-xs-12 prod-image">
                    <img src="img/detail.jpg" alt="">
                </div>
                <div class="col-sm-6 col-xs-12 prod-content">
                    <div class="prod-info">
                        <p class="title">
                            [게릴라특가] 30일체험가능! 
                            벨라페이스 3컬러 LED마스크 눈마사지 겸용/
                            4단계 시간조절/
                            피부홈케어 +사은품까지!
                        </p>
                        <p class="price">135,000원</p>
                        <p class="deli">무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ 
                            당일출고, 12시 이전 결제 건 까지 해당 
                            (주말, 공휴일 제외)
                        </p>
                    </div>
                    <div class="prod-detail">
                        <div class="check">
                            <span class="left">총 상품금액</span>
                            <span class="right">0원</span>
                        </div>
                        <div class="submit">
                            <button class="left btn btn-default">장바구니</button>
                            <button class="right btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="reply" style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply">
                        <div class="image">
                            <img src="img/profile.png">
                        </div>
                        <div class="content">
                            <textarea class="inputComment" rows="3"></textarea>
                            <div class="inputUser"></div>
                        </div>
                    </form>
                    <div class="reply">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
