<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-wrap {
            background-color: #19ce60;
            border: none;
            color: #fff;

            padding: 10px 30px;
            cursor: pointer; /* 커서를 위에 올리면 손가락 모양으로 바뀜 */
            text-decoration: none;
        }
    </style>

</head>
<body>
    <button type="button" class="btn-wrap">naver</button>
    <a href="#" class="btn-wrap">naver</a>
