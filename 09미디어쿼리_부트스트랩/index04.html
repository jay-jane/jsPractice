<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- css 링크 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jquery 링크 -->
        <script src="jquery/jquery-3.6.3.min.js"></script>
        <!-- 부트스트랩 테마가 필요하다면 이 곳에 추가 -->
    
        <!-- js 링크 -->
        <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal1</button>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#home">Open Modal2</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>1번</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</div>
<!-- Modal -->
<div id="home" class="modal fade" role="dialog">
  <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>2번</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
